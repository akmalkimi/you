<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Says You're Cute!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    /* General body styling */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e990ab; /* Light pastel background */
      font-family: 'Poppins', sans-serif;
    }

    /* Header styling */
    h1 {
      margin-bottom: 70px;
      color: #333;
      font-size: 32px;
      font-family: 'Montserrat', sans-serif; /* Modern header font */
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* Container for the cat and speech bubble */
    .cat-container {
      position: relative;
      text-align: center;
      right: 8%;
    }

    .speech-bubble {
      position: absolute;
      top: -100px;
      left: 220%;
      transform: translateX(-50%);
      width: 400px;
      height: 190px;
      background: url('https://static.vecteezy.com/system/resources/previews/022/978/841/non_2x/empty-speech-bubble-chat-text-frame-comic-speech-bubble-doodle-outline-illustration-vector.jpg') no-repeat center center;
      background-size: contain;
      mix-blend-mode: multiply;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 19px;
      text-align: center;
      padding: 10px;
    }

    /* Cat styling and animation */
    .cat {
      width: 150px;
      height: 150px;
      background: url('https://media.tenor.com/CJAzSgd6Vu8AAAAe/cute-cat-cat.png') no-repeat center center;
      background-size: cover;
      cursor: pointer;
      animation: float 2s ease-in-out infinite;
    }

    /* Floating animation for the cat */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <!-- Header to tell her to press the cat -->
  <h1>Press the cat!</h1>

  <!-- Container for the cat and speech bubble -->
  <div class="cat-container">
    <div class="speech-bubble" id="speech">Uii azraa! How's your day?</div>
    <div class="cat" id="cat"></div>
  </div>

  <!-- JavaScript for interaction -->
  <script>
    const cat = document.getElementById('cat');
    const speech = document.getElementById('speech');

    let clickCount = 0;

    // Change speech bubble text when the cat is clicked
    cat.addEventListener('click', () => {
      clickCount++;
      if (clickCount === 1) {
        speech.textContent = "You're so cute today! üòª";
      } else if (clickCount === 2) {
        speech.textContent = "Okay, tu jela! Baii hihi! üê±üíñ";
      } else {
        // Reset to the first dialog
        clickCount = 0;
        speech.textContent = "Uii azraa! How's your day?";
      }
    });
  </script>
</body>
</html>
